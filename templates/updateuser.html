<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% include 'header.html' %} <!-- Correct placement inside <body> -->

<div class="container py-5">
  <h2 class="text-center mb-4">Update User Details</h2>

  <div class="mb-3">
    <a href="{{ url_for('show_all_users') }}" class="btn btn-secondary">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form action="{{ url_for('update_user', id=users.id) }}" method="POST" class="row g-3">
        <input type="hidden" name="user_id" value="{{ users.id }}">

        <div class="col-12">
          <input type="text" name="username" value="{{ users.username }}" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="col-12">
          <input type="email" name="email" value="{{ users.email }}" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-warning w-100">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Show Messages -->
  {% if msg %}
  <div class="alert alert-danger mt-3">
    {{ msg }}
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% include 'footer.html' %}
