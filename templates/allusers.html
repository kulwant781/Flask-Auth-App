<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include 'header.html' %} <!-- Corrected: Include inside <body> -->

<div class="container py-5">
    <h2 class="text-center mb-4">Flask CRUD with MySQL</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('new_user_add') }}" class="btn btn-primary">Add New User</a>
    </div>

    {% if msg %}
    <div class="alert alert-danger">
        {{ msg }}
    </div>
    {% endif %}

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td class="text-center">
                        <a href="/view-user/{{ user.id }}" class="btn btn-info btn-sm me-1">View</a>
                        <a href="/edit-user/{{ user.id }}" class="btn btn-warning btn-sm me-1">Edit</a>
                        <a href="/delete-user/{{ user.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% include 'footer.html' %}
