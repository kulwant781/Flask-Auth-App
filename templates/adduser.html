<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% include 'header.html' %} <!-- Correct place: inside <body> -->

<div class="container py-5">
  <h2 class="text-center mb-4">Add New User</h2>

  <div class="mb-3">
    <a href="{{ url_for('show_all_users') }}" class="btn btn-secondary">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form action="/add" method="POST" class="row g-3">
        <div class="col-12">
          <input type="text" name="username" placeholder="Enter Username" class="form-control" required>
        </div>

        <div class="col-12">
          <input type="email" name="email" placeholder="Enter Email" class="form-control" required>
        </div>

        <div class="col-12 position-relative">
          <input type="password" name="password" autocomplete="current-password" placeholder="Enter Password" class="form-control" id="id_password" required>
          <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png" 
               alt="Toggle Password" 
               id="togglePassword" 
               style="position:absolute; top:50%; right:15px; transform:translateY(-50%); width:20px; height:20px; cursor:pointer;">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </form>

      {% if msg %}
      <div class="alert alert-danger mt-3">
        {{ msg }}
      </div>
      {% endif %}
    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#id_password");

  togglePassword.addEventListener("click", function () {
    // toggle the type attribute
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    // toggle the eye icon if you want (optional)
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
